{% extends 'layout.html' %}
{% block container %}
<div class="ui container">
  <form class="ui form" method="POST">
    <div class="field">
      <label>ID*</label>
      <input name="username" type="text" required/>
    </div>
    <div class="field">
      <label>Password*</label>
      <input name="password" type="password"/>
    </div>
    <div class="field">
      <label>Confirmed Password*</label>
      <input name="confirmed_password" type="password"/>
    </div>
    <div class="field">
      <label>E-mail*</label>
      <input name="email" type="text"/>
    </div>
    <div class="field">
      <label>Name*</label>
      <input name="name" type="text"/>
    </div>
    <div class="field">
      <label>* indicates the mandatory information</label>
    </div>
    <button class="ui primary button" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
